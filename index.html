<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the ISS?</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="title">Where is the ISS?</h1>
    <div id="time-date">
        <div class="time-date">
            <strong>Time:</strong> <span id="timestamp"></span> EST
        </div>
        <div class="time-date">
            <strong>Date:</strong> <span id="date"></span>
        </div>
    </div>

    <div class="data-container">
        <div class="row justify-content-center">
            <div class="col">
                Latitude: <span id="lat"></span>°
                <br>
                Longitude: <span id="long"></span>°
                <br>
                Velocity: <span id="velocity"></span> mph
                <br>
                Altitude: <span id="altitude"></span> miles
                <br>
                Footprint: <span id="footprint"></span> miles
                <br>
                Visibility: <span id="visibility" style="text-transform: capitalize"></span>
            </div>
            <div class="col">
                Locality: <span id="locality"></span>
                <br>
                <!-- Locality Info: <span id="locality-info" style="text-transform: capitalize"></span>
                    <br> -->
                <!-- Nearest City: <span id="city"></span>
                    <br> -->
                Nearest Subdivision: <span id="subdivision"></span>
                <br>
                Country: <span id="country"></span>
                <br>
                Continent: <span id="continent"></span>
                <br><br>
            </div>
            <div class="col">
                Astronauts on Board: <span id="astronauts"></span>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div id="issMap"></div>
    </div>

</body>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

<!-- Leaflet Terminator JS -->
<script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>

    type="text/javascript"></script>

<!-- Custom JS -->
<script src="script.js"></script>

</html>
